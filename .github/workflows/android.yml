
name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Fix Gradlew Permissions and Line Endings
        run: |
          cd android
          chmod +x gradlew
          sed -i 's/\r$//' gradlew

      - name: Build APK with Gradle
        run: cd android && ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: geocad-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
